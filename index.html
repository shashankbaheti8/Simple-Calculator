gi<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <div class="container">
      <input type="text" placeholder="0000"/>
      <div class="button">
        <button>C</button>
        <button>%</button>
        <button>DEL</button>
        <button>Magic</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
      </div>
    </div>

    <h4>Note: After clicking on <strong>DEL</strong> operation use "=", then only the expression will be deleted.</h4>

    <script src="script.js"></script>
  </body>
</html>
